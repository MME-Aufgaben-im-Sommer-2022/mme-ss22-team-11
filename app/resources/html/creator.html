<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VerwertBar</title>
    <link rel="stylesheet" href="../css/creator.css">
    <link rel="stylesheet" href="../css/fonts.css">
</head>

<body>
    <header>
        <img class="logo" src="../css/img/VectorVerwertBarLogo.svg" draggable="false" alt="logo">
        <nav>
            <ul class="nav-links">
                <li id="recipes-link"><a class="nav-link" href="../../index.html">Rezepte</a></li>
                <li id="bars-link"><a class="nav-link" href="#">Bars</a></li>
                <li id="profile-link"><a class="nav-link active" href="./profile.html">Profil</a></li>
            </ul>
        </nav>
    </header>

    <section class="recipe-creator-section">
        
        <div class="creator-header">
            <img class="creator-cancel" src="../../resources/css/img/VectorCancel.svg" draggable="false">
        </div>
            
        <div>
            <div class="creator-image-upload">
                <form>
                    <input type="file" class="creator-upload-image-input" accept="image/*">
                    <input type="submit">
                </form>
            </div>
            <div>
                <input type="text" placeholder="Name">
            </div>
            <div class="creator-tags">
                <input type="text" class="creator-tag-input" placeholder="Suche nach Tags...">
                <!-- append tags -->
                <button class="creator-add-ingredient">+</button>
            </div>

            <div class="ingredient-input-container">
                <p>Zutaten</p>
                <input type="text" class="ingredient-input" placeholder="Suche nach Zutaten...">
                <!-- append ingredients -->
                <button class="creator-add-ingredient">+</button>
            </div>
            <div class="creator-steps">
                <p>Zubereitung</p>
                <input type="text" class="creator-step-input" placeholder="FÃ¼ge Schritt hinzu...">
                <!-- append steps -->
                <button class="creator-add-step">+</button>
            </div>
            <div class="creator-upload">
                <button class="creator-upload-button">
                    Hochladen
                </button>
            </div>
        </div>
    </section>

   <script type="module" src="../../src/creator.js"></script>
</body>

<template id="recipe-creator-template">
    
</template>


</html>
