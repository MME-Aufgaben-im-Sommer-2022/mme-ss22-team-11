<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VerwertBar</title>
    <link rel="stylesheet" href="/app/resources/css/creator.css">
    <link rel="stylesheet" href="/app/resources/css/fonts.css">
</head>

<body>
    <header>
        <img class="logo" src="/app/resources/css/img/VectorVerwertBarLogo.svg" draggable="false" alt="logo">
        <nav>
            <ul class="nav-links">
                <li id="recipes-link"><a class="nav-link" href="../../index.html">Rezepte</a></li>
                <li id="bars-link"><a class="nav-link" href="#">Bars</a></li>
                <li id="profile-link"><a class="nav-link active" href="./profile.html">Profil</a></li>
            </ul>
        </nav>
    </header>

    <section class="recipe-creator-section">
        
        <div class="creator-header">
            <img class="creator-cancel" src="/app/resources/css/img/VectorCancel.svg" draggable="false">
        </div>
            
        <div>
            <div class="creator-image-upload">
                <form>
                    <input type="file" class="creator-upload-image-input" accept="image/*">
                    <input type="submit">
                </form>
            </div>
            <div>
                <input type="text" id="name" placeholder="Name">
            </div>
            <div class="creator-tags">
                <input type="text" class="creator-tag-input" placeholder="Suche nach Tags...">
                <!-- append tags -->
                <button class="creator-add-ingredient">+</button>
            </div>

            <div>
                <div class="ingredients-section">
                    <p>Zutaten</p>
                    <div class="ingredient-input-container">
                        <div class="ingredient-input-header">
                            <input class="ingredient-input" type="text" placeholder="Search...">
                            <img class="ingredient-search" src="./resources/css/img/VectorSearch.svg" draggable="false">
                        </div>
                        <div class="ingredient-search-results">
        
                            <!--Append search ingredients here-->
        
                        </div>
                    </div>
                    <div class="ingredients-container">
        
                        <!--Append selected ingredients here-->
        
                    </div>
                </div>
            </div>

            <div class="creator-steps">
                <p>Zubereitung</p>
                <input type="text" class="creator-step-input" placeholder="FÃ¼ge Schritt hinzu...">
                <!-- append steps -->
                <button class="creator-add-step">+</button>
            </div>
            <div class="creator-upload">
                <button class="creator-upload-button">
                    Hochladen
                </button>
            </div>
        </div>
    </section>

   <script type="module" src="/app/src/creator.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/appwrite@9.0.1/dist/iife/sdk.min.js"></script>
</body>

<template id="ingredient-element-template">
    <div class="ingredient">
        Zutat
    </div>
</template>

</html>
