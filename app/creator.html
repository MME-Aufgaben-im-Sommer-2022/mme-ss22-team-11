<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VerwertBar</title>
    <link rel="stylesheet" href="/app/resources/css/creator.css">
    <link rel="stylesheet" href="/app/resources/css/fonts.css">
</head>

<body>
    <header>
        <img class="logo" src="/app/resources/css/img/VectorVerwertBarLogo.svg" draggable="false" alt="logo">
        <nav>
            <ul class="nav-links">
                <li id="recipes-link"><a class="nav-link active" href="../../index.html">Rezepte</a></li>
                <li id="bars-link"><a class="nav-link" href="#">Bars</a></li>
                <li id="profile-link"><a class="nav-link" href="./profile.html">Profil</a></li>
            </ul>
        </nav>
    </header>

    <section class="recipe-creator-section">

        <div class="creator-header">
            <label class="image-input-label">
                <input class="image-input" type="file" accept=".png, .jpeg, .jpg">
                <img src="./resources/css/img/VectorImportIcon.svg">
            </label>
            <div class="creator-header-input-container">
                <div class="name-input-container">
                    <input class="name-input" type="text" placeholder="Name">
                </div>
                <div class="creator-tag-input-containers">
                    <div class="creator-tag-input-container">
                        <div class="creator-tag-list">
                            <!--TODO: ADD TAGS HERE (if tag is selected, add "selected" to classList")-->
                            <div class="creator-tag">Spritzig</div>
                            <div class="creator-tag">Sauer</div>
                            <div class="creator-tag">Süß</div>
                        </div>
                    </div>
                    <div class="creator-tag-input-container">
                        <div class="creator-tag-list">
                            <div class="creator-tag">Sauer</div>
                            <div class="creator-tag">Spritzig</div>
                            <div class="creator-tag">Süß</div>
                        </div>
                    </div>
                    <div class="creator-tag-input-container">
                        <div class="creator-tag-list">
                            <div class="creator-tag">Süß</div>
                            <div class="creator-tag">Sauer</div>
                            <div class="creator-tag">Spritzig</div>
                        </div>
                    </div>
                </div>
            </div>
            <img class="creator-cancel" src="./resources/css/img/VectorCancel.svg">
        </div>

        <div class="creator-ing-ins-container">
            <div class="creator-ingredients-container">
                <h1>Zutaten</h1>
                <div class="creator-ingredient-input-container">
                    <div class="creator-ingredient-input-header">
                        <input class="creator-ingredient-input" type="text" placeholder="Zutat">
                        <input class="creator-ingredient-quantity-input" type="text" placeholder="Menge">
                    </div>
                    <div class="creator-ingredient-input-results">
                        <!--Load ingredients here-->

                        <div class="creator-ingredient">
                            Zutat
                        </div>
                        <div class="creator-ingredient">
                            Zutat
                        </div>
                        <div class="creator-ingredient">
                            Zutat
                        </div>
                        <div class="creator-ingredient">
                            Zutat
                        </div>

                    </div>
                </div>
                <div class="creator-ingredient-add">
                    <img src="./resources/css/img/VectorPlusBlack.svg" draggable="false">
                </div>
            </div>

            <div class="creator-instructions-container">
                <h1>Zubereitung</h1>
                <div class="creator-instructions-input-container">
                    <textarea class="creator-instructions-input" rows="3" placeholder="Zubereitungsschritt"></textarea>
                </div>

                <div class="creator-instructions-add">
                    <img src="./resources/css/img/VectorPlusBlack.svg" draggable="false">
                </div>
            </div>
        </div>

        <button class="submit-button">Hochladen</button>

    </section>

   <script type="module" src="/app/src/CocktailCreatorPage.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/appwrite@9.0.1/dist/iife/sdk.min.js"></script>
</body>

<template id="creator-ingredient-input-container-template">
    <div class="creator-ingredient-input-container">
        <div class="creator-ingredient-input-header">
            <input class="creator-ingredient-input" type="text" placeholder="Zutat">
            <input class="creator-ingredient-quantity-input" type="text" placeholder="Menge">
        </div>
        <div class="creator-ingredient-input-results">
            <!--Load ingredients here-->

            <div class="creator-ingredient">
                Zutat
            </div>
            <div class="creator-ingredient">
                Zutat
            </div>
            <div class="creator-ingredient">
                Zutat
            </div>
            <div class="creator-ingredient">
                Zutat
            </div>

        </div>
    </div>
</template>

<template id="creator-ingredient-template">
    <div class="creator-ingredient">
        Zutat
    </div>
</template>

<template id="creator-instructions-input-container-template">
    <div class="creator-instructions-input-container">
        <textarea class="creator-instructions-input" rows="3" placeholder="Zubereitungsschritt"></textarea>
    </div>
</template>

</html>
